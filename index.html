<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Last Stand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="pauseScr">
      <p id="msg"></p>
      <button id="restartBtn">Restart</button>
    </dialog>
    <dialog id="powerUpScr">
      <div>
        <p id="PUdesc"></p>
        <button id="closeBtn" style="margin: 0px">✖️</button>
      </div>
      <button
        class="powerUp"
        data-tooltip="🩹 Health Pack: Feeling a bit woozy? Grab this and pretend you're invincible again!"
        id="healthPU"
      >
        Health Pack 💰1100
      </button>
      <button
        class="powerUp"
        data-tooltip="🔫 Ammo Pack: Because running out of bullets during a zombie apocalypse is just embarrassing."
        id="ammoPU"
      >
        Ammo Pack 💰1250
      </button>
      <button
        class="powerUp"
        data-tooltip="⚡ Speed Boost: Need to run away faster? Activate this and leave the zombies in the dust. Literally."
        id="speedPU"
      >
        Speed Boost 💰1000
      </button>
      <button
        class="powerUp"
        data-tooltip="💥 Damage Boost: Because sometimes you just need to hit harder. Go on, give those zombies a headache!"
        id="damagePU"
      >
        Damage Boost 💰1400
      </button>
    </dialog>
    <div id="container">
      <div id="shopCont">
        <button id="shop">Shop</button>
        <p id="score">Score:💰00</p>
      </div>
      <div id="PUTimerCont">
        <p id="PUmsg">Not enough credit</p>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <div id="timer2">0:00</div>
          <div id="timer3">0:00</div>
        </div>
      </div>
      <div id="header" style="display: flex; flex-direction: column">
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 2em;
          "
        >
          🫀<meter id="Hmeter" low="0.24" high="0.6" optimum="0.9"></meter>
          <div id="timer">0:00</div>
        </div>
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 2em;
          "
        >
          🔥<meter id="Bmeter" style="width: 40%; margin-right: 20px"></meter>
          <div style="font-size: 1.3rem; color: white">
            <p id="gun">M416</p>
            <p id="ammo">Ammo: 90</p>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </div>
    <script src="./src/utils.js"></script>
    <script src="./src/Bullet.js"></script>
    <script src="./src/Gun.js"></script>
    <script src="./src/Environment.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/canvas.js"></script>
  </body>
</html>
